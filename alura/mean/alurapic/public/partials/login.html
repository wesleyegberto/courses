<div class="row center-block">
	<h3>Login</h3>
</div>
<p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>
<div class="container">
	<form ng-submit="autentica()">
		<div class="row">
			<div class="col-md-12">
				<label for="login">Login</label>
				<input type="text" class="form-control" name="login" ng-model="usuario.login" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" name="senha" ng-model="usuario.senha" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="submit" class="btn btn-primary" value="Logar" />
			</div>
		</div>
	</form>
</div>
