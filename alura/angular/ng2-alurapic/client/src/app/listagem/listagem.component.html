<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-btn">
                <a class="btn btn-default" [routerLink]="['/cadastro']">Nova foto</a>
            </span>
            <input type="text" class="form-control" placeholder="Filtrar pelo título"
                #titulo (keyup)="0" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mensagem [erro]="ocorreuErro" [mensagem]="mensagem"></mensagem>
    </div>
</div>
<hr/>

<div class="row">
    <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: titulo.value" [titulo]="foto.titulo" class="col-md-2">
        <a [routerLink]="['edicao', foto._id]">
            <foto [title]="foto.titulo" url="{{foto.url}}"></foto>
        </a>
        <!--<botao classe="btn-danger btn-block" value="Remover" confirmar="true" (evento)="remove(foto, painel)"></botao>-->

        <botao value="Remover" classe="btn-danger btn-block" (evento)="modal.show()" [confirmar]="false"></botao>
        <modal #modal frase="Tem certeza que deseja remover está foto?" (confirma)="remove(foto, painel)"></modal>
        <!--<button class="btn btn-danger btn-block" (click)="remove(foto)">Remover</button>-->
    </painel>
</div>
