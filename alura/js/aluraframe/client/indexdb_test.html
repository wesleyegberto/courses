<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<script src="js/app/models/Negociacao.js"></script>
	<script>
		var connection;

		// 1 é a versão mínima requerida do banco
		var openRequest = window.indexedDB.open('aluraframe', 1);

		openRequest.onupgradeneeded = e => {
			console.log('Criando ou atualizando o banco');
			var minhaConnection = e.target.result;
			if (minhaConnection.objectStoreNames.contains('negociacoes')) {
				minhaConnection.deleteObjectStore('negociacoes');
			}
			minhaConnection.createObjectStore('negociacoes', {
				autoIncrement: true
			});
		};

		openRequest.onsuccess = e => {
			console.log('Conexão realizada com sucesso');
			// e.target.result é uma instância de IDBDatabase
			connection = e.target.result;
		};

		openRequest.onerror = e => {
			console.log(e.target.error);
		};

		function adiciona() {
			let transaction = connection.transaction(['negociacoes'], 'readwrite');
			let store = transaction.objectStore('negociacoes');

			let negociacao = new Negociacao(new Date(), 200, 1);
			let request = store.add(negociacao);
			request.onsuccess = e => {
				console.log('Negociação incluída com sucesso');
			};

			request.onerror = e => {
				console.log('Não foi possível incluir a negociação');
			};
		}


		function listaTodos() {
			let transaction = connection.transaction(['negociacoes'], 'readonly');
			let store = transaction.objectStore("negociacoes");
			let negociacoes = [];

			let cursor = store.openCursor();

			cursor.onsuccess = e => {
				let atual = e.target.result;
				if (atual) {
					let dado = atual.value;
					negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));
					atual.continue();
				} else {
					console.log(negociacoes);
				}
			};

			cursor.onerror = e => {
				console.log('Error:' + e.target.error.name);
			};
		}
	</script>
</body>

</html>
