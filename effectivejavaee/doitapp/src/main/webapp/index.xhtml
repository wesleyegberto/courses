<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ToDo App</title>
    </h:head>
    <h:body>
        <h:form>
            Caption:
            <h:inputText value="#{indexController.todo.caption}" />
            Description:
            <h:inputText value="#{indexController.todo.description}" />
            Priority:
            <h:inputText value="#{indexController.todo.priority}" />
            
            <h:commandButton value="Save" action="#{indexController.save}" />
        </h:form>
    </h:body>
</html>
