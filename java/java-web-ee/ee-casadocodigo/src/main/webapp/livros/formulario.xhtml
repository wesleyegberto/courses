<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
	<h:form prependId="false" enctype="multipart/form-data">
		<h:messages />
		<div>
			<h:outputLabel for="titulo" value="Titulo" />
			<h:inputText id="titulo" title="Título" value="#{adminLivrosBean.livro.titulo}" required="true" />
			<h:message for="titulo" />
		</div>
		<div>
			<h:outputLabel for="descricao" value="Descricao" />
			<h:inputTextarea id="descricao" rows="4" cols="8" value="#{adminLivrosBean.livro.descricao}" required="true" />
			<h:message for="descricao" />
		</div>
		<div>
			<h:outputLabel for="numeroPaginas" value="Números de Páginas" />
			<h:inputText id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" required="true">
				<f:validateLongRange minimum="50" />
			</h:inputText>
			<h:message for="numeroPaginas" />
		</div>
		<div>
			<h:outputLabel for="preco" value="Preço" />
			<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}" required="true">
				<f:validateDoubleRange minimum="20" maximum="150" />
			</h:inputText>
			<h:message for="preco" />
		</div>
		<div>
		    <h:outputLabel value="Data de Publicação" />
		    <h:inputText value="#{adminLivrosBean.livro.dataPublicacao}" id="dataPublicacao" />
		    <h:message for="dataPublicacao" />
		</div>
	    <div>
	        <h:outputLabel for="autores" value="Autores" />
	        <h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter" id="autores">
		        <f:selectItems value="#{adminLivrosBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}" />
		    </h:selectManyListbox>
	        <h:message for="autores" />
	    </div>
	    <div>
		    <h:outputLabel value="Capa do Livro" />
		    <h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" />
		    <h:message for="capaLivro" />
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.cadastra()}" />
	</h:form>
</h:body>
</html>
