<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>ToDo App</title>
    </h:head>
    <h:body>
        <h:form>
            Caption:
            <input type="text" jsf:id="caption" value="#{indexController.todo.caption}"
                placeholder="Enter the caption" />
            Description:
            <input type="text" jsf:id="description" value="#{indexController.todo.description}"
                placeholder="Enter the description" />
            Priority:
            <input type="text" jsf:id="priority" value="#{indexController.todo.priority}"
                placeholder="Enter the priority" />
            
            <button jsf:id="btnSave" jsf:action="#{indexController.save}">Save</button>
        </h:form>
    </h:body>
</html>
