<p>Page: {{page}}</p>

<div class="collection">
    <a class="collection-item" *ngFor="let course of courses" [routerLink]="['/course', course.id]">{{course.name}}</a>

<a class="waves-effect waves-light btn" (click)="nextPage()">Next</a>
