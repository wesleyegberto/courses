<p>Entre com seu usuÃ¡rio e senha</p>
<div class="row">
  <div class="input-field col s12">
    <input type="text" class="validate" id="email" name="email" [(ngModel)]="usuario.email">
    <label class="active" for="email">E-mail</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input type="password" class="validate" id="senha" name="senha" [(ngModel)]="usuario.senha" >
    <label class="active" for="senha">Senha</label>
  </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="autenticaUsuario()">
  Login <i class="material-icons right"></i>
</button>
<div class="card-panel red lighten-2" *ngIf="message && message.length">
  {{message}}
</div>
